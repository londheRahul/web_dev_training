<!DOCTYPE html>
<htm lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Home page</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <section class="Hero">
            <div class="hero-main">
                <h1 id="hero-head">TaskForge</h1>
                <p>Professional task management for peak productivity</p>
               <div id="outer-container">
                <!-- <div class="container">
                    <img src="images/Background.jpg" alt="">
                    <h1>No Task Yet</h1>
                    <p class="subtext">Create your first task to get started on your productivity journey</p>
                    <button>Add Your First Task</button>
                </div> -->
                </div>
                <div class="plus-btn" onclick="openPopup()"><button>+</button></div>
                
            </div>
            <div id="popup">
                <div class="popup-content">
                    <form name="taskForm" action="" id="taskF">
                        <h3>Add New Task</h3>

                        <label for="TaskTitle">Task Title:</label><br>
                        <input type="text" id="TaskTitle" name="task"><br><br>

                        <label id="label1">Priority Level:</label><br>

                        <div class="Prioriti">
                            <label>
                                <input type="radio" name="priority" value="Low">
                                <div class="inner-div">
                                    <img src="images/Component 1.png" alt="Low Priority Icon">
                                    <h6>Low</h6>
                                </div>
                            </label>
                        </div>

                        <div class="Prioriti">
                            <label>
                                <input type="radio" name="priority" value="Medium">
                                <div class="inner-div" style="background-color: #FDF0D8; color: #7A4F05;">
                                    <i class="ri-time-line"></i>
                                    <h6>Medium</h6>
                                </div>
                            </label>
                        </div>

                        <div class="Prioriti">
                            <label>
                                <input type="radio" name="priority" value="High">
                                <div class="inner-div">
                                    <img src="images/Component 1.png" alt="High Priority Icon">
                                    <h6>High</h6>
                                </div>
                            </label>
                        </div>

                        <br>
                        <button type="button" onclick="addtask()" id="addtask1">Save Task</button>
                        <button type="button" onclick="closePopup()" id="cancel">Cancel</button>
                    </form>
                </div>


        </section>

        <script src="script.js"></script>
    </body>

    </html>
